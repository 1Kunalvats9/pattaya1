<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Trending Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .search-box {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }
        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            padding: 12px 24px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
        }
        button:hover {
            background: #2563eb;
        }
        .trending-container {
            background: #f8fafc;
            border-radius: 8px;
            padding: 16px;
            margin-top: 20px;
        }
        .trending-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #e5e7eb;
        }
        .trending-item:last-child {
            border-bottom: none;
        }
        .log {
            background: #1f2937;
            color: #f9fafb;
            padding: 16px;
            border-radius: 8px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        .status {
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 16px;
        }
        .status.success { background: #dcfce7; color: #166534; }
        .status.error { background: #fef2f2; color: #dc2626; }
        .status.info { background: #dbeafe; color: #1d4ed8; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî• Real-Time Trending Test</h1>
        <p>Search for different topics to see them appear in the trending widget!</p>
        
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Try: 'Pattaya Beach', 'Thai Food', 'Nightlife', 'Shopping'..." />
            <button onclick="performSearch()">Search</button>
            <button onclick="triggerCalculation()" style="background: #10b981;">Calculate Trending</button>
            <button onclick="refreshTrending()" style="background: #8b5cf6;">Refresh Trending</button>
        </div>

        <div id="status"></div>

        <div class="trending-container">
            <h3>üìä Current Trending Topics</h3>
            <div id="trendingResults">
                <p>No trending data yet. Start searching!</p>
            </div>
        </div>

        <div class="trending-container">
            <h3>üìù Activity Log</h3>
            <div id="log" class="log">Ready to track searches...\n</div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.hostname === 'localhost' ? 'http://localhost:1337' : 'https://api.pattaya1.com';
        let logElement = document.getElementById('log');
        let statusElement = document.getElementById('status');
        let trendingElement = document.getElementById('trendingResults');

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logMessage = `[${timestamp}] ${message}\n`;
            logElement.textContent += logMessage;
            logElement.scrollTop = logElement.scrollHeight;
            
            // Show status
            statusElement.className = `status ${type}`;
            statusElement.textContent = message;
            
            // Clear status after 3 seconds
            setTimeout(() => {
                statusElement.textContent = '';
                statusElement.className = '';
            }, 3000);
        }

        async function performSearch() {
            const searchInput = document.getElementById('searchInput');
            const query = searchInput.value.trim();
            
            if (!query) {
                log('Please enter a search query', 'error');
                return;
            }

            log(`üîç Tracking search: "${query}"`, 'info');

            try {
                const response = await fetch(`${API_BASE}/api/search-analytics/track`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        query: query,
                        category: 'General',
                        source: 'test-page',
                        userAgent: navigator.userAgent,
                        sessionId: `test_${Date.now()}`
                    })
                });

                if (response.ok) {
                    const result = await response.json();
                    log(`‚úÖ Search tracked successfully: "${query}"`, 'success');
                    log(`üìä Response: ${JSON.stringify(result)}`, 'info');
                } else {
                    const errorText = await response.text();
                    log(`‚ùå Failed to track search: ${response.status} - ${errorText}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Error tracking search: ${error.message}`, 'error');
            }
        }

        async function triggerCalculation() {
            log('üéØ Triggering trending calculation...', 'info');

            try {
                const response = await fetch(`${API_BASE}/api/search-analytics/calculate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    }
                });

                if (response.ok) {
                    const result = await response.json();
                    log('‚úÖ Trending calculation completed', 'success');
                    log(`üìä Result: ${JSON.stringify(result)}`, 'info');
                    
                    // Auto-refresh trending after calculation
                    setTimeout(refreshTrending, 1000);
                } else {
                    const errorText = await response.text();
                    log(`‚ùå Failed to calculate trending: ${response.status} - ${errorText}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Error calculating trending: ${error.message}`, 'error');
            }
        }

        async function refreshTrending() {
            log('üîÑ Fetching trending topics...', 'info');

            try {
                const response = await fetch(`${API_BASE}/api/search-analytics/trending?limit=10&timeWindow=24h`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (response.ok) {
                    const result = await response.json();
                    
                    if (result.success && result.data && result.data.length > 0) {
                        log(`‚úÖ Found ${result.data.length} trending topics`, 'success');
                        displayTrendingTopics(result.data);
                    } else {
                        log('üìä No trending topics found yet', 'info');
                        trendingElement.innerHTML = '<p>No trending data yet. Keep searching!</p>';
                    }
                } else {
                    const errorText = await response.text();
                    log(`‚ùå Failed to fetch trending: ${response.status} - ${errorText}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Error fetching trending: ${error.message}`, 'error');
            }
        }

        function displayTrendingTopics(topics) {
            const html = topics.map((topic, index) => `
                <div class="trending-item">
                    <div>
                        <strong>#${index + 1} ${topic.title || topic.query}</strong>
                        <div style="font-size: 12px; color: #6b7280;">
                            ${topic.category} ‚Ä¢ ${topic.searchCount || 0} searches ‚Ä¢ ${topic.growth || 0}% growth
                        </div>
                    </div>
                    <div style="text-align: right;">
                        <div style="font-size: 12px; color: ${topic.growth > 0 ? '#10b981' : '#ef4444'};">
                            ${topic.growth > 0 ? '‚Üó' : '‚Üò'} ${Math.abs(topic.growth || 0).toFixed(1)}%
                        </div>
                    </div>
                </div>
            `).join('');
            
            trendingElement.innerHTML = html;
        }

        // Auto-refresh trending every 30 seconds
        setInterval(refreshTrending, 30000);

        // Allow Enter key to search
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });

        // Initial load
        log('üöÄ Real-time trending test initialized', 'success');
        refreshTrending();
    </script>
</body>
</html>
